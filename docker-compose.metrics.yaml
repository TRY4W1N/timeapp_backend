services:
  app:
    build: 
      context: .
      target: app
    container_name: app
    ports:
      - $APP_PORT:$APP_PORT
    command: python -m src.presentation.http.app
    restart: unless-stopped
    env_file:
      - .env
    logging:
      driver: "json-file"
    depends_on:
      - db
    
  db:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - $MONGODB_PORT:$MONGODB_PORT
    env_file:
      - .env
    volumes:
      - db-logs:/var/log/mongodb/
      - ./infra/docker/mongo/init_mongo.js:/docker-entrypoint-initdb.d/init_mongo.js:ro


  prometheus:
    image: prom/prometheus
    restart: unless-stopped
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./infra/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command: 
      - '--config.file=/etc/prometheus/prometheus.yml' 

  vector:
    image: timberio/vector:latest-alpine
    restart: unless-stopped
    container_name: vector
    command: --config /etc/vector/vector_config.yaml
    volumes:
      - ./infra/docker/vector/vector_config.yaml:/etc/vector/vector_config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    logging:
      driver: "json-file"

  loki:
    image: grafana/loki:2.8.2
    restart: unless-stopped
    container_name: loki
    hostname: loki
    command: 
      - -config.file=/etc/loki/loki_config.yaml
      - -config.expand-env=true
    expose:
      - 3100
    ports:
      - 3100:3100
    volumes:
      - ./infra/docker/loki/loki_config.yaml:/etc/loki/loki_config.yaml
      - loki-data:/tmp/:rw

  grafana:
    image: grafana/grafana:9.5.2
    restart: unless-stopped
    container_name: grafana
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./infra/docker/grafana/provisioning:/etc/grafana/provisioning:rw
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=$GF_SECURITY_ADMIN_USER
      - GF_SECURITY_ADMIN_PASSWORD=$GF_SECURITY_ADMIN_PASSWORD
      - GF_USERS_ALLOW_SIGN_UP=false
    user: "0:0"
    env_file:
      - .env


volumes:
  db-data:
    driver: local
    name: mongo-data
  db-logs:
    driver: local
    name: mongo-logs
  loki-data: 
    driver: local
    name: loki-data
  grafana-data:
    driver: local
    name: grafana-data
